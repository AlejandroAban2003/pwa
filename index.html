<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Eventos</title>
  <link rel="stylesheet" href="/pwa/public/styles.css"> <!-- Enlace a tu archivo CSS en 'public' -->
</head>
<body>
  <header>
    <img src="/img/logo.png" alt="Logo" class="logo">
  
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Eventos</a></li>
        <li><a href="#">Contactar</a></li>
      </ul>
    </nav>
  </header>

  <div id="app">
    <h1>Gestión de Eventos</h1>
    <button id="open-modal-btn" class="btn-Modal">Agregar Evento</button>

    <ul id="event-list"></ul>

    <!-- Modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="event-form">
          <input type="hidden" id="event-id">
          <div>
            <label for="event-title">Título</label><br>
            <input type="text" id="event-title" required>
          </div>
          <div>
            <label for="event-description">Descripción</label><br>
            <textarea id="event-description" required></textarea>
          </div>
          <div>
            <label for="event-location">Ubicación</label><br>
            <input type="text" id="event-location" required>
          </div>
          <div>
            <label for="event-date">Fecha</label><br>
            <input type="date" id="event-date" required>
          </div>
          <div>
            <label for="event-time">Hora</label><br>
            <input type="time" id="event-time" required>
          </div>
          <button type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </div>

<script src="pwa/public/app.js"></script>
</body>
</html>
